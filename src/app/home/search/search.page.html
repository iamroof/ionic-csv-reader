<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    
    </ion-buttons>

    <ion-title>
      Search
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="clear()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
      <ion-button (click)="search()" >
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
  
  <ion-content>
    <form [formGroup]="searchForm" (ngSubmit)="search()">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item class="ion-no-padding">

              <ion-label>Search In</ion-label>

            <ion-select interface="popover" formControlName="searchType">

              <ng-container *ngFor="let column of columns">

              <ion-select-option value="{{column}}" >{{(column == "General") ? "General" : columnsMap[column]}}</ion-select-option>

              </ng-container>
           
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item class="ion-no-padding">
            <ion-input placeholder="Search Text" formControlName="searchValue" inputmode="text">
          </ion-input>
        </ion-item>
        </ion-col>

    </ion-row>
    </ion-grid>
    </form>

    </ion-content>
